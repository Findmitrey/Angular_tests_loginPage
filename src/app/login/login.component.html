<div class="form">
    <h2 class="form__title">Login</h2>
    <form [formGroup]='loginForm' (ngSubmit)='loginForm.valid && onLoginSubmit()'>
        <mat-form-field>
            <input matInput placeholder="Enter you email or phone" formControlName="login" autocomplete="username">
            <mat-error align="end" *ngIf="loginForm.get('login').invalid">{{getErrorMessage('login')}}</mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Enter you password" formControlName="password" type="password" autocomplete="current-password">
            <mat-error align="end" *ngIf="loginForm.get('password').invalid">{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="btn_submit">Confirm</button>
    </form>
</div>
